<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Favourite Music Is Here</title>
    <link rel="shortcut icon" href="./aset/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./aset/logo.png" alt="" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="wrapper">
      <div class="container">
        <div class="songlist">
          <h1>Best for you</h1>
          <div class="songItemContainer">
            <div class="songItem">
              <img alt="1" />
              <span class="songName"></span>
              <span class="songListPlay"
                ><i
                  id="0"
                  class="icon fa-regular songItemPlay fa-circle-play"
                ></i
              ></span>
            </div>

            <div class="songItem">
              <img alt="1" />
              <span class="songName"></span>
              <span class="songListPlay"
                ><i
                  id="1"
                  class="icon fa-regular songItemPlay fa-circle-play"
                ></i
              ></span>
            </div>

            <div class="songItem">
              <img alt="1" />
              <span class="songName"></span>
              <span class="songListPlay"
                ><i
                  id="2"
                  class="icon fa-regular songItemPlay fa-circle-play"
                ></i
              ></span>
            </div>

            <div class="songItem">
              <img alt="1" />
              <span class="songName"></span>
              <span class="songListPlay"
                ><i
                  id="3"
                  class="icon fa-regular songItemPlay fa-circle-play"
                ></i
              ></span>
            </div>

            <div class="songItem">
              <img alt="1" />
              <span class="songName"></span>
              <span class="songListPlay"
                ><i
                  id="4"
                  class="icon fa-regular songItemPlay fa-circle-play"
                ></i
              ></span>
            </div>

            <div class="songItem">
              <img alt="1" />
              <span class="songName"></span>
              <span class="songListPlay"
                ><i
                  id="5"
                  class="icon fa-regular songItemPlay fa-circle-play"
                ></i
              ></span>
            </div>

            <div class="songItem">
              <img alt="1" />
              <span class="songName"></span>
              <span class="songListPlay"
                ><i
                  id="6"
                  class="icon fa-regular songItemPlay fa-circle-play"
                ></i
              ></span>
            </div>
          </div>
        </div>
        <div class="songBanner"></div>
      </div>
    </div>

    <footer class="bottom">
      <div id="songTimer">--:--</div>
      <input
        type="range"
        class="progressbar"
        name="range"
        id="progressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="icon green fa-solid fa-backward" id="prebtn" title="press m for next"></i>
        <i class="icon green fa-regular fa-circle-play" id="masterPlay" title="press space for puse"></i>
        <i class="icon green fa-solid fa-forward" id="nextbtn" title="press n for previous"></i>
       <!-- <i class="icon fa-regular fa-circle-pause" title="press space forplay"></i> -->
      </div>
      <div class="songInfo">
        <span
          id="masterSongName"
        ></span>
      </div>
      <div class="controls">
        
        <div class="control-icons">
          <div class="soud">
             <input type="range" name="" id="soundbar"  min="0" max="1" step="0.1" value="0.2">
            </div>            
            <i class="green fa-solid fa-volume-low" id="soundicon" title="volume"></i>

          <!-- <i class=" green fa-solid fa-person-running" title="speed"></i> -->
          <i id="shuffleButton" class="green fa-solid fa-shuffle" title="shuffle"></i>
          <input type="checkbox" id="loopControl" hidden> 
          <label for="loopControl"class=" green fa-solid fa-arrows-rotate" id="loopControl"title="loop"></label>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
